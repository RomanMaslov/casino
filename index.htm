<!DOCTYPE html>
<html>
<head>
    <title>Casino</title>
    <link rel="stylesheet" type="text/css" href="css/casino.css" />
    <script language="JavaScript" src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/casino.inputParams.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/jsAnim.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/casino.main.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/casino.obj.js" type="text/javascript" charset="windows-1251"></script>
    <script language="JavaScript" src="js/casino.obj.tools.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/casino.obj.sound.js" type="text/javascript"></script>
</head>
<body>
<div id="divTestStart" class="text" >
<br />
<br />
<a href="#" onclick="testSound(); return false;">Играть</a>
<br />
</div>
    <div id="divMain" style="display: none;">
        <center>
            <div>
                <table border="0">
                    <tr>
                        <td class="text" colspan="3">
                            Под карточками спрятаны два <strong>разных</strong> числа. Ты можешь открыть любые
                            <br />
                            карточки, но за каждую открытую карточку ты платишь одну фишку.
                            <br />
                            Когда ты будешь <strong>точно</strong> знать, какое из двух чисел больше, поставь
                            знак.
                            <br />
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table id="tblNum" border="0">
                                <tr style="height: 144px;">
                                    <td class="numeric">
                                        <div id="divSign1" class="sign">
                                            <a id="aSign1" class="num" href="">?</a></div>
                                    </td>
                                    <td class="numeric">
                                        <div id="divSign2" class="sign">
                                            <a id="aSign2" class="num" href="">?</a></div>
                                    </td>
                                    <td id="tdSign" class="sign" align="center">
                                        <div id="signLessTrue">
                                        </div>
                                        <div id="signMooTrue">
                                        </div>
                                        <div id="signLessFalse">
                                        </div>
                                        <div id="signMooFalse">
                                        </div>
                                        <div id="divAllSign">
                                            <div class="lessMore">
                                                <a id="aLess" class="sign" href="">< </a>
                                            </div>
                                            <div class="lessMore">
                                                <a id="aMore" class="sign" href="">> </a>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="numeric">
                                        <div id="divSign3" class="sign">
                                            <a id="aSign3" class="num" href="">?</a></div>
                                    </td>
                                    <td class="numeric">
                                        <div id="divSign4" class="sign">
                                            <a id="aSign4" class="num" href="">?</a></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td class="space100">
                        </td>
                        <td id="tdBank" class="bank">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br />
                            <br />
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <table id="tblFishka" border="0" cellpadding="0" cellspacing="0">
                                <tr id="trFishka" valign="top">
                                    <td style="height: 66px;" class="fishkaEmpty">
                                        <img id="imgF1" class="fishkaFill" alt="" src="img/fishkaFill.png" />
                                    </td>
                                    <td class="space">
                                    </td>
                                    <td class="fishkaEmpty">
                                        <img id="imgF2" class="fishkaFill" alt="" src="img/fishkaFill.png" />
                                    </td>
                                    <td class="space">
                                    </td>
                                    <td class="fishkaEmpty">
                                        <img id="imgF3" class="fishkaFill" alt="" src="img/fishkaFill.png" />
                                    </td>
                                    <td class="space">
                                    </td>
                                    <td class="fishkaEmpty">
                                        <img id="imgF4" class="fishkaFill" alt="" src="img/fishkaFill.png" />
                                    </td>
                                    <td class="space">
                                    </td>
                                    <td class="fishkaEmpty">
                                        <img id="imgF5" class="fishkaFill" alt="" src="img/fishkaFill.png" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td class="space100">
                        </td>
                        <td class="text">
                            <span id="spanCount"></span> из <span id="spanAllCount"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text" colspan="3">
                            <br />
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td id="tdMess" class="text" colspan="2">
                            <br />
                        </td>
                        <td align="center">
                            <div id="divNext">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </div>
    <div id="divEnd" class="text" style="display: none;">
        <center>
            <br />
            Выигранных фишек:
            <div id="divResult">
                <div id="divCountResult">
                    10</div>
            </div>
            <br />
            <br />
            <a id="aAgain" href="#" onclick="playAgain(); return false;">Играть снова</a>
        </center>
    </div>
    <div id="divSound">
        <audio id="audioStart" preload>
        <source src="sound/start/01.mp3" />
        <source src="sound/start/01.wav" />
        <source src="sound/start/01.acc" />
        error
    </audio>
    </div>
    <div id="divSoundOpenNum" preload>
        <audio id='audioOpenNum'>
            <source src='sound/openNext/openNext.mp3' />
            <source src='sound/openNext/openNext.wav' />
            <source src='sound/openNext/openNext.acc' />
       </audio>
    </div>
    
    <div id="divSoundStartOldIe" style="display: none;">
        
    </div>
    <div id="divSoundOpenNumOldIe" style="display: none;">
        <embed src="sound/openNext/openNext.wav" autostart="true" hidden="false" loop="false" width="0" height="0" align="bottom"></embed>
    </div>
    
</body>
</html>
